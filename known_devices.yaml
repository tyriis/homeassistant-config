s20_nils_home:
  name: s20-nils.home # Host name or "Unnamed Device"  the friendly name of the device.
  mac: '8c:b8:4a:f6:c9:30' # The MAC address of the device. Add this if you are using a network device tracker like Nmap or SNMP.
  icon: 'mdi:cellphone-android'  # An icon for this device (use as an alternative to picture).
  # picture: # https://www.home-assistant.io/images/favicon-192x192.png # A picture that you can use to easily identify the person or device. You can also save the image file in a folder “www” in the same location (can be obtained from developer tools) where you have your configuration.yaml file and just use picture: /local/favicon-192x192.png. The path ‘local’ is mapped to the ‘www’ folder you create.
  track: true # If yes/on/true then the device will be tracked. Otherwise its location and state will not update.
  # gravatar: # An email address for the device’s owner. If provided, it will override picture.
  # consider_home: # Seconds to wait till marking someone as not home after not being seen. Allows you to override the global consider_home setting from the platform configuration on a per device level.

