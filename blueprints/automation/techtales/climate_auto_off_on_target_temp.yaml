---
blueprint:
  name: Turn off AC when target temp is reached
  description: >
    Automatically turns off the bedroom AC when the temperature drops below 22Â°C and the minimum run time has been met.
  domain: automation
  source_url: https://github.com/tyriis/homeassistant-config/blob/main/blueprints/automation/techtales/climate_auto_off_on_target_temp.yaml
  input:
    climate_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: climate
          device_class: climate
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

action:
  - service: light.turn_on
    target: !input light_target
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - delay: !input no_motion_wait
  - service: light.turn_off
    target: !input light_target
