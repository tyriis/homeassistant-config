---
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.1.0/24
    - 10.42.0.0/16
    - 10.244.0.0/16

recorder: !include recorder.yaml

# Text to speech
tts:
  - platform: google_translate

# Group configuration
group: !include_dir_named groups/

input_number: !include_dir_merge_named input_number/
# automation: !include automations.yaml
automation: !include_dir_list automation/
script: !include scripts.yaml

# Scene configuration
scene: !include_dir_list scenes/

# Prometheus configuration
prometheus: !include prometheus.yaml

# MQTT configuration
mqtt: !include mqtt.yaml

# Switch configuration
# switch: !include_dir_list switches/

# Sensor configuration
sensor: !include_dir_list sensors/

# binary_sensor: !include_dir_list binary_sensors/

# light: !include_dir_list lights/
# camera: !include_dir_list cameras/

wake_on_lan:

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/zigbee2mqtt-networkmap/zigbee2mqtt-networkmap.js
      type: module
    - url: /hacsfiles/bar-card/bar-card.js
      type: module
    - url: /hacsfiles/simple-thermostat/simple-thermostat.js
      type: module
    - url: /hacsfiles/vacuum-card/vacuum-card.js
      type: module
    - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
      type: module
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module
    - url: /hacsfiles/button-card/button-card.js
      type: module
    - url: /hacsfiles/lovelace-mushroom/mushroom.js
      type: module
    - url: /hacsfiles/ha-heatmap-card/heatmap-card.js
      type: module

shell_command:
  update_config: cd /config && git config --global --add safe.directory /config && git pull
