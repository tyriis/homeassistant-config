---
platform: rest
unique_id: open_meteo_today_max_temperature
name: OpenMeteo Today Max Temperature
resource: https://api.open-meteo.com/v1/forecast
method: GET
params:
  latitude: !secret latitude
  longitude: !secret longitude
  daily: temperature_2m_max
  timeformat: unixtime
  timezone: Europe/Berlin
  forecast_days: "1"
value_template: >-
  {% if value_json.daily and value_json.daily.temperature_2m_max %}
    {{ value_json.daily.temperature_2m_max | max | round(1) }}
  {% else %}
    unknown
  {% endif %}
unit_of_measurement: Â°C
device_class: temperature
scan_interval: 3600 # Update every hour (3600 seconds)
json_attributes_path: $.daily
json_attributes:
  - temperature_2m_max
  - time
icon: >
  {% if value_json is defined %}
    {% if value_json.daily.temperature_2m_max > 28 %}
      mdi:sun-thermometer
    {% else %}
      mdi:thermometer
    {% endif %}
  {% else %}
    mdi:thermometer-alert
  {% endif %}
