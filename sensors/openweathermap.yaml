# https://www.home-assistant.io/integrations/openweathermap/
platform: openweathermap
name: openweathermap
api_key: !secret openweathermap_api_key
forecast: false
language: en
monitored_conditions:
  - weather
  - temperature
  - wind_speed
  - wind_bearing
  - humidity
  - pressure
  - clouds
  - rain
  - snow
  - weather_code # https://openweathermap.org/weather-conditions
