# Generic transition script with variables
scene_transition:
  alias: "Generic Scene Transition"
  fields:
    brightness:
      description: "Target brightness (0-255)"
      example: "255"
    color_temp:
      description: "Target color temperature (159-454)"
      example: "167"
    transition_time:
      description: "Transition duration in seconds"
      example: "2"
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.livingroom
      data:
        brightness: "{{ brightness }}"
        color_temp: "{{ color_temp }}"
        transition: "{{ transition_time }}"
