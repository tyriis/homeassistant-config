# scripts.yaml

# Script for transitioning to Concentration scene
office_scene_to_concentration:
  alias: "Transition to Concentration"
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.office
      data:
        brightness: 255
        color_temp: 250
        transition: 10

