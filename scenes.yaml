# Office

- name: Office Concentration
  icon: mdi:head-snowflake-outline
  entities:
    light.office:
      state: 'on'
      brightness: 255  # 100%
      color_temp: 250  # Coolest white - most energizing (~ 4000K)

- name: Office Working
  icon: mdi:briefcase
  entities:
    light.office:
      state: 'on'
      brightness: 235  # 92%
      color_temp: 270  # Slightly warmer but still cool (~ 3700K)

- name: Office Reading
  icon: mdi:book-open-page-variant-outline
  entities:
    light.office:
      state: 'on'
      brightness: 220  # 86%
      color_temp: 300  # Balanced neutral (~ 3300K)

- name: Office Evening
  icon: mdi:weather-sunset-down
  entities:
    light.office:
      state: 'on'
      brightness: 170  # 67%
      color_temp: 350  # Warmer (~ 2850K)

- name: Office Relaxation
  icon: mdi:sofa
  entities:
    light.office:
      state: 'on'
      brightness: 115  # 45%
      color_temp: 400  # Very warm (~ 2500K)

- name: Office Night
  icon: mdi:weather-night
  entities:
    light.office:
      state: 'on'
      brightness: 45   # 18%
      color_temp: 454  # Warmest possible (~ 2200K)

