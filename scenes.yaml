# kitchen

- name: Kitchen Concentration
  entities:
    light.kitchen:
      state: 'on'
      brightness: 255  # 100%
      color_temp: 167  # ~6000K - Very cool white, energizing

- name: Kitchen Working
  entities:
    light.kitchen:
      state: 'on'
      brightness: 235  # 92%
      color_temp: 200  # ~5000K - Cool white, good for productivity

- name: Kitchen Reading
  entities:
    light.kitchen:
      state: 'on'
      brightness: 220  # 86%
      color_temp: 238  # ~4200K - Neutral white, easy on eyes

- name: Kitchen Evening
  entities:
    light.kitchen:
      state: 'on'
      brightness: 170  # 67%
      color_temp: 313  # ~3200K - Warm white, relaxing

- name: Kitchen Relaxation
  entities:
    light.kitchen:
      state: 'on'
      brightness: 115  # 45%
      color_temp: 370  # ~2700K - Very warm, cozy

- name: Kitchen Night
  entities:
    light.kitchen:
      state: 'on'
      brightness: 45   # 18%
      color_temp: 454  # ~2200K - Extra warm, minimal blue light

