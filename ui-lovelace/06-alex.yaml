title: Alexroom
icon: mdi:alpha-a-box-outline
path: alexroom
badges: []
cards:
  - type: vertical-stack
    cards:

      - type: custom:mushroom-light-card
        entity: light.led_ceiling_light_alexroom
        show_brightness_control: false
        show_color_temp_control: false
        use_light_color: false
        icon: mdi:light-recessed
        name: Ceiling Light

      - type: custom:mushroom-light-card
        entity: light.light_alexroom_nightlight
        show_brightness_control: true
        show_color_temp_control: true
        use_light_color: true
        icon: mdi:cloud-outline
        name: Nightlight

      - type: custom:mushroom-light-card
        entity: light.ambient_desk_alex
        show_brightness_control: true
        show_color_temp_control: true
        use_light_color: true
        icon: mdi:desk

      - type: custom:mushroom-light-card
        entity: light.shapes_c168
        show_brightness_control: true
        show_color_temp_control: true
        use_light_color: true
        icon: mdi:hexagon-multiple-outline
        name: Nanoleaf Shapes

      - type: custom:mushroom-entity-card
        entity: binary_sensor.aqara_contact_window_alexroom_contact
        name: door

  - type: vertical-stack
    cards:

      - type: custom:mini-graph-card
        name: temperature
        entities:
          - entity: sensor.aqara_climate_alexroom_temperature
            color: "#E74C3C"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        # height: 74
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        hour24: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 25
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: -1
            color: "#3498db"
          - value: -100
            color: "#e74c3c"

      - type: custom:mini-graph-card
        name: humidity
        entities:
          - entity: sensor.aqara_climate_alexroom_humidity
            color: "#3498DB"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        # height: 74
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 50
            color: "#e74c3c"
          - value: 35
            color: "#1db954"
          - value: 25
            color: "#3498db"
          - value: -100
            color: "#e74c3c"

      - type: "custom:mini-graph-card"
        name: motion
        entities:
          - entity: binary_sensor.aqara_motion_alexroom_occupancy
            color: "#90EE90"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        # height: 153 # to allign with other sensor cards
        aggregate_func: sum
        hours_to_show: 24
        line_width: 1
        font_size: 85
        points_per_hour: 4
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: "off"
          - label: Detected
            value: "on"
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: "#90EE90"
        show:
          state: true
          icon: true
          labels: false
          legend: true
          labels_secondary: false
          icon_adaptive_color: true
          extrema: true

      - type: custom:mini-graph-card
        name: lux
        entities:
          - entity: sensor.aqara_motion_alexroom_illuminance_lux
            color: "#ff9800"
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        # height: 74
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        update_interval: 60
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 100
            color: "#ff9800"
          - value: 25
            color: "#8d8d8d"
          - value: -100
            color: "#e74c3c"

  - type: vertical-stack
    cards:

      - type: custom:mini-graph-card
        name: heating
        entities:
          - entity: sensor.sensor_heating_temperature_flow_upstairs
            name: Flow
          - entity: sensor.sensor_heating_temperature_return_upstairs
            name: Return
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        color_thresholds:
          - value: 27.1
            color: '#ff0000'
          - value: 26.5
            color: '#ffba00'
          - value: 25.5
            color: '#00aa99'
          - value: 24.5
            color: '#0090ff'
          - value: 22.5
            color: '#004e8b'
        hours_to_show: 24
        points_per_hour: 4
        # height: 74
        line_width: 2
        font_size: 85
        smoothing: true
        show:
          name: true
          icon: true
          state: true
          legend: false
          fill: fade
          icon_adaptive_color: true
          labels: false
          labels_secondary: false
          extrema: true

      - type: custom:mushroom-entity-card
        entity: sensor.aqara_motion_alexroom_battery
        name: motion battery

      - type: custom:mushroom-entity-card
        entity: sensor.aqara_climate_alexroom_battery
        name: climate battery

      - type: custom:mushroom-entity-card
        entity: sensor.aqara_switch_alexroom_battery
        name: switch battery

      - type: custom:mushroom-entity-card
        entity: sensor.aqara_contact_window_alexroom_battery
        name: door battery
