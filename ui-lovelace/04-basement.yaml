---
title: Basement
type: sections
max_columns: 4
path: basement
icon: mdi:stairs-down
sections:
  - type: grid
    cards:
      - type: heading
        heading_style: title
        heading: Lights
      - features:
          - type: light-brightness
        type: tile
        entity: light.basement
        grid_options:
          rows: 1
          columns: 12
        name: spots
        icon: mdi:lightbulb-spot
        state_content:
          - state
          - brightness
          - color_temp_kelvin
      - type: tile
        entity: light.gledopto_dimmer_stairs_basement
        vertical: false
        hide_state: false
        show_entity_picture: false
        grid_options:
          rows: 1
          columns: 6
        name: stairs
        state_content: state
      - type: heading
        heading: Scenes
        heading_style: title
        icon: mdi:palette
        badges: []
      - type: tile
        entity: scene.basement_concentration
        name: Concentration
        color: primary
        hide_state: true
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.basement_evening
        name: Evening
        color: deep-orange
        hide_state: true
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.basement_working
        color: teal
        hide_state: true
        name: Working
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.basement_relax
        name: Relax
        color: amber
        hide_state: true
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.basement_reading
        color: deep-purple
        hide_state: true
        name: Reading
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.basement_night
        hide_state: true
        name: Night
        tap_action:
          action: toggle
        hold_action:
          action: more-info
  - type: grid
    cards:
      - type: heading
        heading: Temperature
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_climate_basement_temperature
            color: red
            state_content: state
      - type: custom:mini-graph-card
        name: temperature
        entities:
          - entity: sensor.aqara_climate_basement_temperature
            color: "#E74C3C"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        hour24: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          name: false
          state: false
          icon: false
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 25
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: -1
            color: "#3498db"
          - value: -100
            color: "#e74c3c"
  - type: grid
    cards:
      - type: heading
        heading: Humidity
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_climate_basement_humidity
            color: blue
            state_content: state
      - type: custom:mini-graph-card
        name: humidity
        entities:
          - entity: sensor.aqara_climate_basement_humidity
            color: "#3498DB"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          state: false
          name: false
          icon: false
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 50
            color: "#e74c3c"
          - value: 35
            color: "#1db954"
          - value: 25
            color: "#3498db"
          - value: -100
            color: "#e74c3c"
  - type: grid
    cards:
      - type: heading
        heading: Motion stairs up
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.mijia_motion_basement_stairs_up_occupancy
            color: green
            state_content: state
      - type: custom:mini-graph-card
        name: motion
        entities:
          - entity: binary_sensor.mijia_motion_basement_stairs_up_occupancy
            color: "#90EE90"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        aggregate_func: sum
        hours_to_show: 24
        line_width: 1
        font_size: 85
        points_per_hour: 4
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: "off"
          - label: Detected
            value: "on"
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: "#90EE90"
        show:
          state: false
          icon: false
          name: false
          labels: false
          legend: true
          labels_secondary: false
          icon_adaptive_color: true
          extrema: true
  - type: grid
    cards:
      - type: heading
        heading: Motion stairs down
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.mijia_motion_basement_stairs_down_occupancy
            color: green
            state_content: state
      - type: custom:mini-graph-card
        name: motion
        entities:
          - entity: binary_sensor.mijia_motion_basement_stairs_down_occupancy
            color: "#90EE90"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        aggregate_func: sum
        hours_to_show: 24
        line_width: 1
        font_size: 85
        points_per_hour: 4
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: "off"
          - label: Detected
            value: "on"
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: "#90EE90"
        show:
          state: false
          icon: false
          name: false
          labels: false
          legend: true
          labels_secondary: false
          icon_adaptive_color: true
          extrema: true
  - type: grid
    cards:
      - type: heading
        heading: Power
        heading_style: title
      - graph: line
        type: sensor
        entity: sensor.switch_basement_power
        detail: 2
        name: Light
        hours_to_show: 24
      - graph: line
        type: sensor
        entity: sensor.innr_sp_120_freezer_power
        detail: 2
        name: Freezer
        hours_to_show: 24
      - graph: line
        type: sensor
        entity: sensor.innr_sp_120_airdryer_basement_power
        detail: 2
        name: Air Dryer
        hours_to_show: 24
  - type: grid
    cards:
      - type: heading
        heading: Fresh air
        heading_style: title
        icon: ""
      - type: tile
        entity: input_number.basement_window_open_counter
        name: Window open time
        hide_state: false
        state_content: state
badges:
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: binary_sensor.aqara_contact_window_basement_contact
    color: ""
    state_content: state
    visibility:
      - condition: state
        entity: binary_sensor.aqara_contact_window_basement_contact
        state: "on"
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_basement_temperature
    color: red
    state_content: state
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_basement_humidity
    color: blue
    state_content: state
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_contact_window_basement_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_contact_window_basement_battery
        below: 70
    state_content: state
    color: ""
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_basement_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_climate_basement_battery
        below: 70
    state_content: state
    color: ""
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.mijia_motion_basement_stairs_down_battery
    visibility:
      - condition: numeric_state
        entity: sensor.mijia_motion_basement_stairs_down_battery
        below: 70
    state_content: state
    color: ""
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.mijia_motion_basement_stairs_up_battery
    visibility:
      - condition: numeric_state
        entity: sensor.mijia_motion_basement_stairs_up_battery
        below: 70
    state_content: state
    color: ""
