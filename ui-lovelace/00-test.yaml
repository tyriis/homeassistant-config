              ## About Radon Concentration


              Monitoring radon levels in your basement is critical because it is
              the primary way this radioactive gas enters a home. Radon is a
              naturally occurring gas that is colorless, odorless, and
              tasteless; it is produced by the decay of uranium in soil and
              rocks. While it dilutes to harmless levels outdoors, it can
              accumulate to dangerous concentrations in enclosed spaces like
              basements, where it is often highest due to direct contact with
              the ground.


              ### Typical Indoor Radon Ranges:


              - **Below 100 Bq/m³**: Generally considered the target level for
              safety. The World Health Organization (WHO) recommends staying
              below this threshold to minimize long-term health risks.


              - **100–148 Bq/m³**: A moderate range where action is often
              recommended. The EPA suggests considering a fix, especially if
              levels are consistently in this upper bracket.


              - **Above 148 Bq/m³**: The official "Action Level." Exposure at
              this level significantly increases the risk of lung cancer over
              time. Professional radon mitigation is strongly recommended for
              any space exceeding this limit.


              ### Why It Matters:


              Radon is the second leading cause of lung cancer globally and the
              leading cause among non-smokers. Unlike CO₂, which causes
              immediate symptoms like headaches, radon exposure has no
              short-term symptoms; its damage occurs at a cellular level over
              years of inhalation.


              ### What to Do:


              If your basement tests high, you can temporarily reduce levels by
              increasing ventilation, but for long-term safety, the CDC
              recommends installing a radon mitigation system (such as active
              soil depressurization) and sealing cracks in the foundation.
