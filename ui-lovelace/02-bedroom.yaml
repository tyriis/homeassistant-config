  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_motion_bedroom_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_motion_bedroom_battery
        below: 70
    state_content: state
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_switch_bedroom_1_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_switch_bedroom_1_battery
        below: 70
    state_content: state
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_switch_bedroom_2_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_switch_bedroom_2_battery
        below: 70
    state_content: state
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_contact_door_bedroom_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_contact_door_bedroom_battery
        below: 70
    state_content: state
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_contact_window_bedroom_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_contact_window_bedroom_battery
        below: 70
    state_content: state
