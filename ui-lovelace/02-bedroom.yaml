        entity: binary_sensor.aqara_contact_window_bedroom_contact
        state: 'on'
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_bedroom_temperature
    color: red
    state_content: state
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_bedroom_humidity
    color: blue
  - type: entity
