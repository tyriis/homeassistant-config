title: Bedroom
icon: mdi:bed
path: bedroom
type: sections
max_columns: 4
subview: false
badges: []

sections:
  - type: grid
    cards:
      - type: tile
        entity: light.skylight_8905
        icon: mdi:wall-sconce-flat
        name: Nanoleaf Skylight
        state_content:
          - state
          - effect
        features:
          - type: light-brightness
        grid_options:
          columns: 12
          rows: 2
      - type: tile
        entity: light.rgbic_pro_strip_lights_2
        name: Govee LED Strip
        color: purple
        show_entity_picture: false
        state_content:
          - state
          - effect
        features:
          - type: light-brightness
      - type: tile
        entity: light.galaxy_light_projector_2
        icon: mdi:projector
        state_content:
          - state
          - effect
        features:
          - type: light-brightness
  - type: grid
    cards:
      - type: heading
        heading: Climate
        heading_style: title
      - type: custom:mushroom-climate-card
        entity: climate.hisense_ac_bedroom
        fill_container: true
        hvac_modes:
          - cool
        show_temperature_control: true
        collapsible_controls: false
        layout: horizontal
        name: AC
    visibility:
      - condition: numeric_state
        entity: sensor.weather_forecast_temperature_forecast
        above: 24
  - type: grid
    cards:
      - type: heading
        heading: Temperature
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_climate_bedroom_temperature
            color: red
            state_content: state
      - type: custom:mini-graph-card
        name: temperature
        entities:
          - entity: sensor.aqara_climate_bedroom_temperature
            color: '#E74C3C'
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        hour24: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          name: false
          state: false
          icon: false
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 25
            color: '#e74c3c'
          - value: 15
            color: '#1db954'
          - value: -1
            color: '#3498db'
          - value: -100
            color: '#e74c3c'
  - type: grid
    cards:
      - type: heading
        heading: Humidity
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_climate_bedroom_humidity
            color: blue
            state_content: state
      - type: custom:mini-graph-card
        name: humidity
        entities:
          - entity: sensor.aqara_climate_bedroom_humidity
            color: '#3498DB'
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          state: false
          name: false
          icon: false
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 50
            color: '#e74c3c'
          - value: 35
            color: '#1db954'
          - value: 25
            color: '#3498db'
          - value: -100
            color: '#e74c3c'
  - type: grid
    cards:
      - type: heading
        heading: Motion
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.aqara_motion_bedroom_occupancy
            color: green
            state_content: state
      - type: custom:mini-graph-card
        name: motion
        entities:
          - entity: binary_sensor.aqara_motion_bedroom_occupancy
            color: '#90EE90'
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        aggregate_func: sum
        hours_to_show: 24
        line_width: 1
        font_size: 85
        points_per_hour: 4
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: 'off'
          - label: Detected
            value: 'on'
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: '#90EE90'
        show:
          state: false
          icon: false
          name: false
          labels: false
          legend: true
          labels_secondary: false
          icon_adaptive_color: true
          extrema: true
  - type: grid
    cards:
      - type: heading
        heading: Lux
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_motion_bedroom_illuminance_lux
            state_content: state
            color: orange
      - type: custom:mini-graph-card
        name: lux
        entities:
          - entity: sensor.aqara_motion_bedroom_illuminance_lux
            color: '#ff9800'
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        update_interval: 60
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          name: false
          state: false
          icon: false
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 100
            color: '#ff9800'
          - value: 25
            color: '#8d8d8d'
          - value: -100
            color: '#e74c3c'
  - type: grid
    cards:
      - type: heading
        heading: Heating
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.sensor_heating_temperature_flow_upstairs
            color: lime
            state_content: state
      - type: custom:mini-graph-card
        name: heating
        entities:
          - entity: sensor.sensor_heating_temperature_flow_upstairs
            name: Flow
          - entity: sensor.sensor_heating_temperature_return_upstairs
            name: Return
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        color_thresholds:
          - value: 27.1
            color: '#ff0000'
          - value: 26.5
            color: '#ffba00'
          - value: 25.5
            color: '#00aa99'
          - value: 24.5
            color: '#0090ff'
          - value: 22.5
            color: '#004e8b'
        hours_to_show: 24
        points_per_hour: 4
        line_width: 2
        font_size: 85
        smoothing: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
          icon_adaptive_color: true
          labels: false
          labels_secondary: false
          extrema: true
badges:
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: binary_sensor.aqara_contact_door_bedroom_contact
    state_content: state
    visibility:
      - condition: state
        entity: binary_sensor.aqara_contact_door_bedroom_contact
        state: 'on'
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: binary_sensor.aqara_contact_window_bedroom_contact
    state_content: state
    visibility:
