---
title: Office
type: sections
max_columns: 4
path: office
icon: mdi:desktop-tower-monitor
dense_section_placement: true
sections:
  - type: grid
    cards:
      - type: heading
        heading_style: title
        heading: Lights
      - features:
          - type: light-brightness
        type: tile
        entity: light.office
        vertical: false
        hide_state: false
        show_entity_picture: false
        grid_options:
          rows: 1
          columns: 12
        name: spots
        icon: mdi:lightbulb-spot
        state_content:
          - state
          - brightness
          - color_temp_kelvin
      - type: heading
        heading: Scenes
        heading_style: title
        icon: mdi:palette
        badges: []
      - type: tile
        entity: scene.office_concentration
        name: Concentration
        color: primary
        hide_state: true
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.office_evening
        name: Evening
        color: deep-orange
        hide_state: true
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.office_working
        color: teal
        hide_state: true
        name: Working
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.office_relax
        name: Relax
        color: amber
        hide_state: true
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.office_reading
        color: deep-purple
        hide_state: true
        name: Reading
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: tile
        entity: scene.office_night
        hide_state: true
        name: Night
        tap_action:
          action: toggle
        hold_action:
          action: more-info
  - type: grid
    cards:
      - type: heading
        heading: Climate
        heading_style: title
        visibility:
          - condition: numeric_state
            entity: sensor.weather_forecast_temperature_forecast
            above: 24
      - type: custom:mushroom-climate-card
        entity: climate.hisense_ac_office
        name: AC
        fill_container: false
        hvac_modes:
          - cool
        show_temperature_control: true
        layout: horizontal
        collapsible_controls: false
        visibility:
          - condition: numeric_state
            entity: sensor.weather_forecast_temperature_forecast
            above: 24
      - type: heading
        heading_style: title
        heading: IR Panels
      - type: tile
        entity: switch.tuya_a1z_irpanel2_office
        name: IR Panel front
        color: red
        vertical: false
        icon_tap_action:
          action: more-info
        icon: mdi:radiator
      - type: tile
        entity: switch.tuya_a1z_irpanel1_office
        name: IR Panel back
        icon: mdi:radiator
        color: red
        show_entity_picture: false
        vertical: false
        hide_state: false
        state_content: state
        icon_tap_action:
          action: more-info
      - graph: line
        type: sensor
        entity: sensor.tuya_a1z_irpanel2_office_power
        detail: 1
        name: IR Panel front
      - graph: line
        type: sensor
        entity: sensor.tuya_a1z_irpanel1_office_power
        detail: 1
        name: IR Panel back
  - type: grid
    cards:
      - type: heading
        heading: Temperature
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_climate_office_temperature
            color: red
            state_content: state
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_climate_office_2_temperature
            color: red
      - type: custom:mini-graph-card
        name: temperature
        entities:
          - entity: sensor.aqara_climate_office_temperature
            color: "#E74C3C"
            name: aqara1
          - entity: sensor.aqara_climate_office_2_temperature
            color: "#ff9800"
            name: aqara2
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        hour24: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          name: false
          state: false
          icon: false
          legend: true
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 25
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: -1
            color: "#3498db"
          - value: -100
            color: "#e74c3c"
  - type: grid
    cards:
      - type: heading
        heading: Humidity
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_climate_office_humidity
            color: blue
            state_content: state
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_climate_office_2_humidity
            color: blue
            state_content: state
      - type: custom:mini-graph-card
        name: humidity
        entities:
          - entity: sensor.aqara_climate_office_humidity
            color: "#3498DB"
            name: aqara1
          - entity: sensor.aqara_climate_office_2_humidity
            color: "#5f37db"
            name: aqara2
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          state: false
          name: false
          icon: false
          extrema: true
          icon_adaptive_color: true
          labels_secondary: false
        color_thresholds:
          - value: 50
            color: "#e74c3c"
          - value: 35
            color: "#1db954"
          - value: 25
            color: "#3498db"
          - value: -100
            color: "#e74c3c"
  - type: grid
    cards:
      - type: heading
        heading: Motion aqara
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.aqara_motion_office_occupancy
            color: green
            state_content:
              - state
              - last_changed
      - type: custom:mini-graph-card
        name: motion
        entities:
          - entity: binary_sensor.aqara_motion_office_occupancy
            color: "#90EE90"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        aggregate_func: sum
        hours_to_show: 24
        line_width: 1
        font_size: 85
        points_per_hour: 4
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: "off"
          - label: Detected
            value: "on"
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: "#90EE90"
        show:
          state: false
          icon: false
          name: false
          labels: false
          legend: true
          labels_secondary: false
          icon_adaptive_color: true
          extrema: true
      - type: heading
        heading: Motion mijia
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.mijia_motion_office_occupancy
            color: green
            state_content:
              - state
              - last_changed
      - type: custom:mini-graph-card
        name: motion
        entities:
          - entity: binary_sensor.mijia_motion_office_occupancy
            color: "#90EE90"
            name: mijia
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        aggregate_func: sum
        hours_to_show: 24
        line_width: 1
        font_size: 85
        points_per_hour: 4
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: "off"
          - label: Detected
            value: "on"
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: "#90EE90"
        show:
          state: false
          icon: false
          name: false
          labels: false
          legend: true
          labels_secondary: false
          icon_adaptive_color: true
          extrema: true
  - type: grid
    cards:
      - type: heading
        heading: Lux
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.aqara_motion_office_illuminance
            color: orange
      - type: custom:mini-graph-card
        name: lux
        entities:
          - entity: sensor.aqara_motion_office_illuminance
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        update_interval: 60
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        show:
          name: false
          state: false
          icon: false
          extrema: true
          labels_secondary: false
  - type: grid
    cards:
      - type: heading
        heading: Power
        heading_style: title
      - graph: line
        type: sensor
        entity: sensor.tuya_a1z_nils_office_power
        detail: 2
        name: Nils
cards: []
badges:
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: binary_sensor.aqara_contact_window_office_contact
    color: ""
    state_content: state
    visibility:
      - condition: state
        entity: binary_sensor.aqara_contact_window_office_contact
        state: "on"
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_office_temperature
    color: red
    state_content: state
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_office_humidity
    color: blue
    state_content: state
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_office_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_climate_office_battery
        below: 70
    state_content: state
    color: ""
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_climate_office_2_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_climate_office_2_battery
        below: 70
    state_content: state
    color: ""
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_motion_office_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_motion_office_battery
        below: 70
    state_content: state
    color: ""
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.mijia_motion_office_battery
    visibility:
      - condition: numeric_state
        entity: sensor.mijia_motion_office_battery
        below: 70
    state_content: state
    color: ""
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.aqara_contact_window_office_battery
    visibility:
      - condition: numeric_state
        entity: sensor.aqara_contact_window_office_battery
        below: 70
    state_content: state
    color: ""
