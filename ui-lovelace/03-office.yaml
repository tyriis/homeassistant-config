title: Office
icon: mdi:desk
path: office
badges: []
cards:
  - type: vertical-stack
    cards:

      - type: custom:mushroom-light-card
        entity: light.office
        show_brightness_control: true
        show_color_temp_control: true
        use_light_color: true

      - type: custom:mushroom-entity-card
        entity: switch.tuya_a1z_irpanel2_office
        name: IR Panel front
        icon: mdi:radiator

      - type: custom:mushroom-entity-card
        entity: switch.tuya_a1z_irpanel1_office
        name: IR Panel back
        icon: mdi:radiator

      - type: custom:simple-thermostat
        entity: climate.office
        step_size: 1
        layout:
          step: row
        header:
          name: Climate
        control:
          - hvac
          - preset

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.aqara_climate_office_temperature
            color: "#E74C3C"
            name: aqara1
          - entity: sensor.aqara_climate_office_2_temperature
            color: "#ff9800"
            name: aqara2
        name: temperature
        height: 74
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
        color_thresholds:
          - value: 25
            color: "#e74c3c"
          - value: 15
            color: "#1db954"
          - value: -1
            color: "#3498db"
          - value: -100
            color: "#e74c3c"

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.aqara_climate_office_humidity
            color: "#3498DB"
            name: aqara1
          - entity: sensor.aqara_climate_office_2_humidity
            color: "#5f37db"
            name: aqara2
            # name: humidity
            # show_legend: false
            # show_state: true
            # y_axis: secondary
        name: humidity
        height: 74
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
        color_thresholds:
          - value: 50
            color: "#e74c3c"
          - value: 35
            color: "#1db954"
          - value: 25
            color: "#3498db"
          - value: -100
            color: "#e74c3c"

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.aqara_motion_office_illuminance_lux
            # color: '#ff9800'
        name: lux
        height: 74
        line_width: 2
        font_size: 85
        hours_to_show: 24
        points_per_hour: 4
        update_interval: 60
        show:
          icon: true
          extrema: true
          icon_adaptive_color: true
        color_thresholds:
          - value: 100
            color: "#ff9800"
          - value: 25
            color: "#8d8d8d"
          - value: -100
            color: "#e74c3c"

  - type: vertical-stack
    cards:
      - type: entities
        title: motion
        entities:
          - entity: binary_sensor.aqara_motion_office_occupancy
            name: aqara
            secondary_info: last-changed
          - entity: binary_sensor.mijia_motion_office_occupancy
            name: mijia
            secondary_info: last-changed

      #- type: history-graph
      #  title: 'motion last hour'
      #  entities:
      #  - entity: binary_sensor.sr501_pir_motion_office
      #    name: ESPHome
      #    # secondary_info: last-changed
      #  - entity: binary_sensor.mijia_motion_office_occupancy
      #    name: mijia
      #    # secondary_info: last-changed
      #  refresh_interval: 30
      #  hours_to_show: 1


      - type: "custom:mini-graph-card"
        name: motion last 24h aqara
        entities:
          - entity: binary_sensor.aqara_motion_office_occupancy
            color: "#90EE90"
            name: aqara
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        height: 100
        aggregate_func: sum
        hours_to_show: 24
        line_width: 2
        font_size: 85
        points_per_hour: 6
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: "off"
          - label: Detected
            value: "on"
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: "#90EE90"
        show:
          state: false
          icon: true
          labels: false
          legend: true
          labels_secondary: false

      - type: "custom:mini-graph-card"
        name: motion last 24h mijia
        entities:
          - entity: binary_sensor.mijia_motion_office_occupancy
            color: "#90EE90"
            name: mijia
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        height: 100
        aggregate_func: sum
        hours_to_show: 24
        line_width: 2
        font_size: 85
        points_per_hour: 6
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: "off"
          - label: Detected
            value: "on"
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: "#90EE90"
        show:
          state: false
          icon: true
          labels: false
          legend: true
          labels_secondary: false

      - type: "custom:mini-graph-card"
        name: motion last 24h stairs up
        entities:
          - entity: binary_sensor.mijia_motion_basement_stairs_up_occupancy
            color: "#90EE90"
            name: stairs up
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        height: 100
        aggregate_func: sum
        hours_to_show: 24
        line_width: 2
        font_size: 85
        points_per_hour: 6
        smoothing: true
        hour24: true
        state_map:
          - label: Clear
            value: "off"
          - label: Detected
            value: "on"
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        update_interval: 60
        line_color: "#90EE90"
        show:
          state: false
          icon: true
          labels: false
          legend: true
          labels_secondary: false


