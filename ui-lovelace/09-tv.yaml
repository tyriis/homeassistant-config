  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        name: heating
        entities:
          - entity: sensor.sensor_heating_temperature_flow_groundfloor
            name: Flow
          - entity: sensor.sensor_heating_temperature_return_groundfloor
            name: Return
          - entity: sun.sun
            color: gray
            name: Sun
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        hour24: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        color_thresholds:
          - value: 27.1
            color: "#ff0000"
          - value: 26.5
            color: "#ffba00"
          - value: 25.5
            color: "#00aa99"
          - value: 24.5
            color: "#0090ff"
          - value: 22.5
            color: "#004e8b"
        hours_to_show: 24
        points_per_hour: 4
        # height: 74
        line_width: 2
        font_size: 85
        smoothing: true
        show:
          name: true
          icon: true
          state: true
          legend: false
          fill: fade
          icon_adaptive_color: true
          labels: false
          labels_secondary: false
          extrema: true

      - type: custom:auto-entities
        # card:
        #   type: grid
        #   columns: 3
        #   square: false
        filter:
          include:
            - name: "*bedroom*"
            - entity_id: "sensor.*_bedroom*_battery"
        card:
          type: custom:mushroom-entity-card
        # name: "{{ entity.name.split(' ')[-2:] | join(' ') }}"
        # secondary_info: state
        # tap_action:
        #   action: more-info
        sort:
          method: name

      - type: custom:mushroom-entity-card
        entity: sensor.aqara_climate_livingroom_battery
        name: climate battery

      - type: custom:mushroom-entity-card
        entity: sensor.aqara_contact_door_livingroom_battery
        name: door battery

      - type: custom:mushroom-entity-card
        entity: sensor.aqara_contact_window_livingroom_battery
        name: window battery
