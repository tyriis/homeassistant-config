      - entity: light.led_ceiling_light_domiroom
        name: led ceiling domiroom
      - entity: light.led_ceiling_light_alexroom
        name: led ceiling alexroom
      - entity: light.kitchen
        name: kitchen
      - entity: light.table
        name: table
      - entity: light.livingroom
        name: livingroom
      - entity: light.bedroom
        name: bedroom
      - entity: light.office
        name: office
      - entity: light.basement
        name: basement

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.sensor_heating_temperature_return_upstairs
        name: Return
        color: var(--blue-color)
        y_axis: secondary
        show_line: false
      - entity: sensor.sensor_heating_temperature_flow_upstairs
        name: Flow
    name: heating upstairs
    color_thresholds:
      - value: 27.1
        color: '#ff0000'
      - value: 26.5
        color: '#ffba00'
      - value: 25.5
        color: '#00aa99'
      - value: 24.5
        color: '#0090ff'
      - value: 22.5
        color: '#004e8b'
    hours_to_show: 24
    points_per_hour: 1
    line_width: 3
    font_size: 50
    smoothing: true
    show:
      name: true
      icon: false
      state: false
      legend: false
      fill: fade

  - type: entities
    entities:
      - entity: lock.nuki
        secondary_info: last-changed
    title: entrance lock
    show_name: true
    state_color: true

