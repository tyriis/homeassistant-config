cards:
  # only show when update is available
  - type: conditional
    conditions:
      - entity: binary_sensor.up_to_date
        state: "off"
    card:
      title: software update
      type: entities
      entities:
        - entity: sensor.hass_current_version
          name: current
          icon: mdi:home-assistant
        - entity: sensor.hass_latest_version
          name: latest
          icon: mdi:cloud-download

