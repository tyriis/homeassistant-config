---
name: Check Home Assistant Configuration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  home-assistant:
    name: Home Assistant Core Configuration Check
    runs-on: ubuntu-latest
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Update external directory path for CI
        run: |
          sed -i 's|- /data|- ./data|g' configuration.yaml

      - name: Create data directory
        run: mkdir -p ./data

      - name: üöÄ Run Home Assistant Configuration Check
        uses: worgarside/action-home-assistant@e031fff4aad6adbaa55d83cd764a9636c803ef91
        with:
          path: ./
          secrets: ci-secrets.yaml
          version: stable
          catch_error_logs: "true"
