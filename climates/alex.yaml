# HiSense Air Conditioner
platform: mqtt
name: "HiSense AC alex"
current_temperature_topic: "hisense_ac/alex/f_temp_in/status"
fan_mode_command_topic: "hisense_ac/alex/t_fan_speed/command"
fan_mode_state_topic: "hisense_ac/alex/t_fan_speed/status"
fan_modes:
  - "auto"
  - "lower"
  - "low"
  - "medium"
  - "high"
  - "higher"
max_temp: "30"
min_temp: "16"
mode_command_topic: "hisense_ac/alex/t_work_mode/command"
mode_state_topic: "hisense_ac/alex/t_work_mode/status"
modes:
  - "off"
  - "fan_only"
  - "heat"
  - "cool"
  - "dry"
  - "auto"
swing_modes:
  - "on"
  - "off"
power_command_topic: "hisense_ac/alex/t_power/command"
power_state_topic: "hisense_ac/alex/t_power/status"
precision: 1.0
swing_mode_command_topic: "hisense_ac/alex/t_fan_power/command"
swing_mode_state_topic: "hisense_ac/alex/t_fan_power/status"
temperature_command_topic: "hisense_ac/alex/t_temp/command"
temperature_state_topic: "hisense_ac/alex/t_temp/status"
temperature_unit: "C"
